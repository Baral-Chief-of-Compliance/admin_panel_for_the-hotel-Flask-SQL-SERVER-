{% extends "base.html" %}

{% block content %}

<div class="clients-content">
    <h1 class="page-title">Список организаций</h1>
    <div class="table-name">организации</div>

    {% if companys %}
  <table>
        <thead>
            <tr>

                <th>
                    Название
                </th>
                <th>
                   Тип
                </th>
                <th>
                    Банковский счет
                </th>
            </tr>
        </thead>

        <tbody>
            {% for c in companys %}
            <tr>
                <td>
                    {{c[1]}}
                </td>
                <td>
                    {{c[2]}}
                </td>
                <td>
                    {{c[3]}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="absent">Пока ничего нет</div>
    {% endif %}

</div>
{% endblock %}
