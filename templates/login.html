<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='svg/hotel.svg')}}"/>
</head>
<body>

    <div class="login-form">

            <div class="login-logo">
                <object class = "build" type="image/svg+xml" data="{{ url_for('static', filename='svg/hotel.svg')}}" width="100" height="100">
                    <img src="stock.svg" width="200" height="200" alt="image format png" />
                </object>

                <div>
                    <span class="login-rel">Отель:</span>
                    <span class="login-label">The TipTop</span>
                </div>

            </div>


            <span class="login-enter">Вход</span>

        <form action="{{ url_for('login') }}" method="post">
            <input class='login-in' name="username" placeholder="Логин" autocomplete="off" required>
            <input class='login-in' name="password" placeholder="Пароль" autocomplete="off" required>
            <div class="msg">{{ msg }}</div>
            <input class='login-bt' type="submit" value="Войти">
        </form>
    </div>

</body>
</html>
